<input (keyup.enter)="addData(data3)"
#data3  
type="text"
class="form-controls"
>




<table   class="table">
    <thead class="thead-dark">
      <tr  >
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">city</th>
        <th scope="col">zipcode</th>
      </tr>
    </thead>
    <tbody >
      <tr (mouseenter)="chagecolor(bhai)"  (mouseleave)="chagecolor2(bhai)" #bhai *ngFor="let d of data" >
        <th scope="row"> {{ d.id }}</th>
        <td>{{ d.name }}</td>
        <td > {{ d.address.city }}</td>
        <td>{{ d.address.zipcode }}</td>

      </tr>
    </tbody>
  </table>
